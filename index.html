<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant Inventory Management</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: #333;
            font-size: 2.5rem;
        }

        .inventory-form, .inventory-list {
            margin-bottom: 30px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .inventory-form h2, .inventory-list h2 {
            margin-bottom: 20px;
            color: #444;
        }

        #inventoryForm {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }

        #inventoryForm input, #inventoryForm button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        #inventoryForm button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #inventoryForm button:hover {
            background-color: #218838;
        }

        .inventory-list table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .inventory-list th, .inventory-list td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .inventory-list th {
            background-color: #007bff;
            color: #fff;
        }

        .inventory-list td {
            background-color: #fff;
        }

        .inventory-list td .actions {
            display: flex;
            gap: 10px;
        }

        .inventory-list td .actions button {
            border: none;
            background-color: transparent;
            cursor: pointer;
            color: #007bff;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .inventory-list td .actions button:hover {
            color: #0056b3;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            .inventory-form h2, .inventory-list h2 {
                font-size: 1.5rem;
            }

            .inventory-list th, .inventory-list td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Restaurant Inventory Management</h1>
        </header>

        <section class="inventory-form">
            <h2>Add New Inventory Item</h2>
            <form id="inventoryForm">
                <input type="text" id="itemName" placeholder="Item Name" required>
                <input type="text" id="category" placeholder="Category" required>
                <input type="number" id="quantity" placeholder="Quantity" min="1" required>
                <input type="text" id="unit" placeholder="Unit (e.g., kg, liters)" required>
                <button type="submit"><i class="fas fa-plus"></i> Add Item</button>
            </form>
        </section>

        <section class="inventory-list">
            <h2>Inventory List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Unit</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryTableBody">
                    <!-- Inventory items will be displayed here -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
